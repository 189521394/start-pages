<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<link rel="stylesheet" href="css/boxsearch.css">
		<link rel="stylesheet" href="css/text.css">
		<link rel="stylesheet" href="css/search.css">
		<link rel="stylesheet" href="css/initialization.css"/>
		<meta charset="utf-8">
		<title>你好 世界！</title>
		<link rel="Shortcut Icon" href="pic/search.png" type="image/x-icon" />
	</head>
	<body>
		<form action="https://www.bing.com/search" method="get" target="_self">
			<div id="searchbox">
				<input type="text" id="in" name="q" autofocus>
				<input type="submit" id="search" value=""/>
			</div>
		</form>
	</body>
</html>
<style>
	/* 确保 :focus 样式优先 */
	div#searchbox > input#in:focus {
		background-color: #1F2128;
	}
	/* 解决 :hover 和 :focus 冲突 */
	div#searchbox:hover > input#in:not(:focus) {
		background-color: #434656;
	}
</style>
<script>
	// 当 input 获得焦点时执行
	document.getElementById('in').addEventListener('focus', function() {
		const searchbox = document.getElementById('searchbox');
		searchbox.style.borderRadius = '10px';
		searchbox.style.borderStyle = 'solid';
		searchbox.style.borderColor = '#00a1d6';
		searchbox.style.backgroundColor = '#1F2128';
		searchbox.style.boxShadow = '0px 0px 0px 3px #00a1d6,0px 0px 20px -3px #00a1d6,0px 0px 10px -3px #00a1d6 inset';
	});
	// 当 input 失去焦点时恢复原来的样式
	document.getElementById('in').addEventListener('blur', function() {
		const searchbox = document.getElementById('searchbox');
		searchbox.style = '';
		searchbox.classList.remove('focused');
	});
</script>
